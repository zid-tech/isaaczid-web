<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('FFH.jpg'); /* Replace with your image URL */
            background-size: cover;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        #chat, #notes, #formulas {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        textarea {
            width: 100%;
            height: 50px;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .tool {
            margin: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .back-button {
            background-color: red;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="las.html">Home</a>
            <a href="#notes" onclick="showSection('notes')">Notes</a>
            <a href="#formulas" onclick="showSection('formulas')">Formulas</a>
        </nav>

        <div id="chat" class="section">
            <h1>Discussion Room</h1>
            <div id="chatArea" placeholder="Chat Area"></div>
            <textarea id="chatInput" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="notes" class="section" style="display:none;">
            <h2>Notes</h2>
            <div id="notesArea" placeholder="Notes Area"></div>
            <textarea id="notesInput" placeholder="Type your notes here..."></textarea>
            <button onclick="addNote()">Add Note</button>
            <button class="back-button" onclick="showSection('chat')">Back</button>
        </div>

        <div id="formulas" class="section" style="display:none;">
            <h2>Math Formulas</h2>
            <div id="formulasArea">
                <p><strong>Quadratic Formula:</strong> x = (-b ± √(b² - 4ac)) / (2a)</p>
                <p><strong>Area of a Circle:</strong> A = πr²</p>
                <p><strong>Pythagorean Theorem:</strong> a² + b² = c²</p>
                <p><strong>Simple Interest:</strong> I = Prt</p>
                <p><strong>Slope Formula:</strong> m = (y₂ - y₁) / (x₂ - x₁)</p>
            </div>
            <button class="back-button" onclick="showSection('chat')">Back</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatArea = document.getElementById('chatArea');
            if (chatInput.value.trim() !== '') {
                chatArea.innerHTML += `<p>${chatInput.value}</p>`;
                chatInput.value = '';
                chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the bottom
            }
        }

        function addNote() {
            const notesInput = document.getElementById('notesInput');
            const notesArea = document.getElementById('notesArea');
            if (notesInput.value.trim() !== '') {
                notesArea.innerHTML += `<p>${notesInput.value}</p>`;
                notesInput.value = '';
                notesArea.scrollTop = notesArea.scrollHeight; // Scroll to the bottom
            }
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach((el) => {
                el.style.display = 'none'; // Hide all sections
            });
            document.getElementById(section).style.display = 'block'; // Show selected section
        }
    </script>
</body>
</html>
