<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYE OPENER ONLINE LIBRARY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hom.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
            padding-top: 100px; /* Adjust the padding so content doesn't overlap the fixed header */
            transition: background-color 0.3s ease;
        }

        /* Fixed Header Styling */
        header {
            background: rgba(0, 123, 255, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
            padding-left: 40px;
            display: flex;
            align-items: center;
        }

        header h1 i {
            margin-right: 10px;
            font-size: 30px;
        }

        /* Modal for password input */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); /* Darker background */
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 70%;
            max-width: 1000px;
            height: 80%;
            overflow-y: scroll;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .password-input {
            width: 200px; /* Small rectangle size */
            height: 30px; /* Adjust height */
            padding: 5px;
            border: 2px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 14px; /* Text size */
            outline: none;
            transition: border-color 0.3s ease; /* Smooth border color transition */
        }

        .password-input:focus {
            border-color: #66afe9; /* Change border color when focused */
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.6); /* Focus effect */
        }

        .cancel-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #0056b3;
        }

        /* Book List Styling */
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distribute space between items */
            gap: 20px;
            margin: 150px auto 20px;
            padding: 20px;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            width: 95%;
        }

        .book-item {
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
            width: calc(25% - 20px); /* Adjust for 4 items per row with gap */
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px); /* Start from below */
            animation: fadeInUpBooks 0.8s forwards;
        }

        /* Keyframe for the fade-in-up effect of book items */
        @keyframes fadeInUpBooks {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Delay each book's animation to create a sequential effect */
        .book-item:nth-child(1) {
            animation-delay: 1s;
        }

        .book-item:nth-child(2) {
            animation-delay: 1.3s;
        }

        .book-item:nth-child(3) {
            animation-delay: 1.6s;
        }

        .book-item:nth-child(4) {
            animation-delay: 1.9s;
        }

        .book-item img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Ensures image is responsive */
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-item p {
            font-size: 14px; /* Smaller text size */
            margin-top: 10px;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 1024px) {
            .book-item {
                width: calc(33.33% - 20px); /* 3 items per row on tablets */
            }

            .icon-item {
                font-size: 30px; /* Adjust icon size */
            }
        }

        @media (max-width: 768px) {
            .book-item {
                width: calc(50% - 20px); /* 2 items per row on medium screens */
            }

            .icon-item {
                font-size: 28px; /* Adjust icon size */
            }
        }

        @media (max-width: 480px) {
            .book-item {
                width: calc(100% - 20px); /* 1 item per row on small screens */
            }

            .icon-item {
                font-size: 24px; /* Adjust icon size */
            }
        }

    </style>

</head>
<body>

<header>
    <h1><i class="fas fa-book"></i>EYE OPENER ONLINE LIBRARY  |</h1>
    <img src="logo2o.png" alt="-">
    <div class="creator-container">
        <i class="fas fa-user creator-icon"></i>
        <div class="creator-text"> BY ISAAC </div>
    </div>
</header>

<!-- Book List Section -->
<div class="book-list">
    <div class="book-item" data-password="12345" data-title="MATHEMATICS QUESTIONS & ANSWERS">
        <a href="#" onclick="showModal('12345', 'MATHS BY MOTTO 3&4.pdf')">
            <img src="mathe.jpg" alt="MATHEMATICS">
            <p>MATHEMATICS QUESTIONS & ANSWERS</p>
        </a>
    </div>

    <div class="book-item" data-password="67890" data-title="BIOLOGY-QUESTIONS & ANSWERS">
        <a href="#" onclick="showModal('67890', 'BIOLOGY.pdf')">
            <img src="bio.jpg" alt="BIOLOGY">
            <p>BIOLOGY-QUESTIONS & ANSWERS</p>
        </a>
    </div>

    <div class="book-item" data-password="11223" data-title="CHEMISTRY-3">
        <a href="#" onclick="showModal('11223', 'CHemistry_Book_3_final.pdf')">
            <img src="chemi.jpg" alt="CHEMISTRY">
            <p>CHEMISTRY-3</p>
        </a>
    </div>

    <!-- Additional Books Here -->

</div>

<!-- Modal for password input -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <h3>Enter Password to Access Book</h3>
        <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
        <button onclick="verifyPassword()">Submit</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Eye Opener Online Library</p>
</footer>

<script>
    function showModal(password, bookTitle) {
        // Store the password and book title for verification
        window.currentPassword = password;
        window.currentBookTitle = bookTitle;

        document.getElementById("passwordModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("passwordModal").style.display = "none";
    }

    function verifyPassword() {
        var enteredPassword = document.getElementById("passwordInput").value;
        if (enteredPassword === window.currentPassword) {
            window.location.href = window.currentBookTitle;
        } else {
            document.getElementById("error-message").style.display = "block";
        }
    }
</script>

</body>
</html>
