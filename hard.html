<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("hom.jpg") no-repeat center center fixed;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 123, 255, 0.7);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        .subject-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .subject {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 2em;
            width: 250px;
            height: 150px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .subject:hover {
            transform: scale(1.05); /* Slight zoom effect */
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }
        .subject p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        /* Add specific background images to each subject */
        .subject.mathematics {
            background-image: url('math.jpg');
        }
        .subject.chemistry {
            background-image: url('chemistry.jpg');
        }
        .subject.english {
            background-image: url('english.jpg');
        }
        .subject.physics {
            background-image: url('physics.jpg');
        }
        .subject.biology {
            background-image: url('biology.jpg');
        }
        .subject.agriculture {
            background-image: url('agriculture.jpg');
        }

        /* Styling for the small table */
        .small-table {
            width: 100%;
            margin-top: 2em;
            border-collapse: collapse;
            text-align: center;
        }

        .small-table th, .small-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .small-table th {
            background-color: #f4f4f4;
        }

        .small-table td {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .subject-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>BOOKS BY SUBJECT</h1>
</header>

<div class="container">
    <div class="subject-list">
        <!-- Subject Cards with Background Images -->
        <a href="MATHEMATICS.html" class="navbar-link">
            <div class="subject mathematics">
                <p>MATHEMATICS</p>
            </div>
        </a>
        <a href="CHEM.html" class="navbar-link">
            <div class="subject chemistry">
                <p>CHEMISTRY</p>
            </div>
        </a>
        <a href="ENGLISH.html" class="navbar-link">
            <div class="subject english">
                <p>ENGLISH</p>
            </div>
        </a>
        <a href="PHYSICS.html" class="navbar-link">
            <div class="subject physics">
                <p>PHYSICS</p>
            </div>
        </a>
        <a href="BIOLOGY.html" class="navbar-link">
            <div class="subject biology">
                <p>BIOLOGY</p>
            </div>
        </a>
        <a href="AGRICULTURE.html" class="navbar-link">
            <div class="subject agriculture">
                <p>AGRICULTURE</p>
            </div>
        </a>
    </div>

    <!-- Small Table Section -->
    <h2>Small Table Example</h2>
    <table class="small-table">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Books Available</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MATHEMATICS</td>
                <td>50</td>
            </tr>
            <tr>
                <td>CHEMISTRY</td>
                <td>30</td>
            </tr>
            <tr>
                <td>ENGLISH</td>
                <td>70</td>
            </tr>
            <tr>
                <td>PHYSICS</td>
                <td>45</td>
            </tr>
            <tr>
                <td>BIOLOGY</td>
                <td>60</td>
            </tr>
            <tr>
                <td>AGRICULTURE</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>Eye Opener Online Library - 2024 | All Rights Reserved</p>
</footer>

</body>
</html>
