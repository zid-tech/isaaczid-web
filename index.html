<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYE OPENER ONLINE LIBRARY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hom.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
            padding-top: 100px; /* Adjust the padding so content doesn't overlap the fixed header */
            transition: background-color 0.3s ease;
        }

        /* Fixed Header Styling */
        header {
            background: rgba(0, 123, 255, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
            padding-left: 40px;
            display: flex;
            align-items: center;
        }

        header h1 i {
            margin-right: 10px;
            font-size: 30px;
        }

        /* Fixed Search Bar Styling */
        #search-bar {
            position: fixed;
            top: 100px; /* Just below the header */
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999;
            display: flex;
            align-items: center;
        }

        #search-bar input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-bar button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-bar button:hover {
            background-color: #0056b3;
        }

        /* Book List Section */
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 150px auto 20px;
            padding: 20px;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            width: 95%;
        }

        .book-item {
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
            width: calc(25% - 20px);
            cursor: pointer;
        }

        .book-item img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-item p {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 123, 255, 0.7);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-book"></i>EYE OPENER ONLINE LIBRARY  |</h1>
    <img src="logo2o.png" alt="-">
</header>


<!-- Fixed Search Bar -->
<div id="search-bar">
    <input type="text" id="search-input" placeholder="Search for a book..." onkeyup="filterBooks()">
    <button onclick="filterBooks()">Search</button>
</div>

<!-- Book List Section -->
<div class="book-list" id="book-list">
    <div class="book-item">
        <a href="MATHS BY MOTTO 3&4.pdf" target="_blank">
            <img src="mathe.jpg" alt="MATHEMATICS">
            <p>MATHEMATICS QUESTIONS & ANSWERS</p>
        </a>
    </div>
 
    <div class="book-item">
        <a href="BIOLOGY.pdf" target="_blank">
            <img src="bio.jpg" alt="BIOLOGY">
            <p>BIOLOGY-QUESTIONS & ANSWERS</p>
        </a>
    </div>
 
    <div class="book-item">
        <a href="CHemistry_Book_3_final.pdf" target="_blank">
            <img src="chemi.jpg" alt="CHEMISTRY">
            <p>CHEMISTRY-3</p>
        </a>
    </div>

    <div class="book-item">
        <a href="AGRICULTURE.pdf" target="_blank">
            <img src="agri.jpg" alt="AGRICULTURE">
            <p>AGRICULTURE-QUESTIONS & ANSWERS</p>
        </a>
    </div>
    
    <!-- Add more books here... -->
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 EYE OPENER ONLINE LIBRARY | All Rights Reserved</p>
</footer>

<script>
    // Function to filter books based on search input
    function filterBooks() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const books = document.querySelectorAll('.book-item');

        books.forEach(book => {
            const title = book.querySelector('p').textContent.toLowerCase();
            if (title.includes(query)) {
                book.style.display = 'block'; // Show book if it matches
            } else {
                book.style.display = 'none'; // Hide book if it doesn't match
            }
        });
    }
</script>

</body>
</html>
