<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("hom.jpg") no-repeat center center fixed;
            background-color: #f4f4f4;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 123, 255, 0.7);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }

        .subject-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .subject {
            background-color: #444;
            color: white;
            padding: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 150px;
            text-align: center;
        }

        .subject:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .subject-list a {
            display: block;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-link {
            text-decoration: none;
        }

        .book {
            margin: 0.5em 0;
        }

        .book a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .subject-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>BOOKS</h1>
</header>

<div class="container">
    <div class="subject-list">
        <a href="Books.html" class="navbar-link">
            <div class="subject">HOME</div>
        </a>
        <a href="reg.html" class="navbar-link">
            <div class="subject">LOGIN</div>
        </a>
        <a href="PAPERS.html" class="navbar-link">
            <div class="subject">PAST PAPERS</div>
        </a>
        <a href="ROOM.html" class="navbar-link">
            <div class="subject">ROOM</div>
        </a>
    </div>
</div>

<div class="container">
    <h2>Subjects</h2>
    <div class="subject-list">
        <a href="MATHEMATICS.html" class="navbar-link">
            <div class="subject">MATHEMATICS</div>
        </a>
        <a href="CHEM.html" class="navbar-link">
            <div class="subject">CHEMISTRY</div>
        </a>
        <a href="PHYSICS.html" class="navbar-link">
            <div class="subject">PHYSICS</div>
        </a>
        <a href="BIOLOGY.html" class="navbar-link">
            <div class="subject">BIOLOGY</div>
        </a>
        <a href="AGRICULTURE.html" class="navbar-link">
            <div class="subject">AGRICULTURE</div>
        </a>
    </div>
</div>

<footer>
    <p>Eye Opener Online Library-2024 | All Rights Reserved</p>
</footer>

<script>
    // Fade in the page when it loads
    window.addEventListener('load', function () {
        document.body.style.opacity = 1;
    });

    // Fade out the page when navigating away
    window.addEventListener('beforeunload', function () {
        document.body.style.opacity = 0;
    });
</script>

</body>
</html>
