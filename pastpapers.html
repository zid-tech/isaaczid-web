    <title>Books by Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("hom.jpg") no-repeat center center fixed;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 123, 255, 0.7);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        .subject-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .subject {
            background-color: #444;
            color: white;
            padding: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .subject:hover {
            background-color: #555;
        }
        .books-list {
            display: none;
            margin-top: 2em;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
        }
        .book {
            margin: 0.5em 0;
        }
        .book a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .subject-list {
                flex-direction: column;
            }
        }
    </style>
</head>
